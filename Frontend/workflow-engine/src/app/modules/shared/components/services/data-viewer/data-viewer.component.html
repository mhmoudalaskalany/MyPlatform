<div class="mt-3 d-grid request-details">
    <div class="d-flex flex-column"
        *ngFor="let requestDetailsKey of requestDetailsKeys; let requestDetailsKeyIndex=index">
        <label for="value" class="text-middle font-14 mb-1">{{ data[requestDetailsKey].labelKey | translate }}</label>
        <h6 class="m-0 font-16 fw-bold" *ngIf="data[requestDetailsKey].value == true">{{ 'Common.Yes' | translate}}</h6>
        <h6 class="m-0 font-16 fw-bold" *ngIf="data[requestDetailsKey].value == false">{{ 'Common.No' | translate}}</h6>

        <h6 class="m-0 font-16 fw-bold"
            *ngIf="data[requestDetailsKey].value !== false && data[requestDetailsKey].value !== true">{{
            data[requestDetailsKey].value }}</h6>
    </div>
</div>

<!-- handling if there's array of data as value -->
<div class="mt-4 d-flex flex-column"
    *ngFor="let eachRequestDetailsKeysWithArrayValue of requestDetailsKeysWithArrayValue; let i=index">
    <label for="value" class="fw-bold font-16">{{ data[eachRequestDetailsKeysWithArrayValue].labelKey | translate
        }}</label>

    <div class="d-flex flex-column px-4 py-3 bg-light box-shadow mt-3"
        *ngFor="let each of data[eachRequestDetailsKeysWithArrayValue].value; let i=index">
        <div class="d-grid request-details">
            <div class="d-flex flex-column" *ngFor="let key of getKeysFromObject(each); let i=index">
                <label for="value" class="text-middle font-14 mb-1">{{ each[key].labelKey | translate }}</label>

                <h6 class="m-0 font-16 fw-bold">{{ each[key].value }}</h6>
            </div>
        </div>
    </div>
</div>

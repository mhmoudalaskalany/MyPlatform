<form class="donate" [formGroup]="form" (ngSubmit)="submit()">



    <div class="mt-3">
        <app-input-text [formGroup]="form" controlName="reviewSubject" contentType="text"
            [label]="'SERVICES.REVIEW_SUBJECT' | translate">
        </app-input-text>


        <div class="mt-3">
            <app-dropdown class="mt-3" [formGroup]="form" [options]="reviewTypes" controlName="reviewType"
                [bindValue]="Localize.isEnglish() ? 'nameEn' : 'nameAr'"
                [placeholder]="'SERVICES.REVIEW_TYPE' | translate">
            </app-dropdown>
        </div>

        <div class="mt-3">
            <app-dropdown class="mt-3" [formGroup]="form" [options]="governorates" controlName="governorate"
                [placeholder]="'SERVICES.GOVERNORATE' | translate" (selected)="getCitiesByGovernorateId($event.id)"
                [bindValue]="Localize.isEnglish() ? 'nameEn' : 'nameAr'">
            </app-dropdown>
        </div>

        <div class="mt-3">
            <app-dropdown class="mt-3" [formGroup]="form" [options]="states" controlName="state"
                [placeholder]="'SERVICES.STATE' | translate" pipeCustomError="governorate"
                [bindValue]="Localize.isEnglish() ? 'nameEn' : 'nameAr'">
            </app-dropdown>
        </div>

        <div class="mt-3">
            <app-attachment [formGroup]="form" controlName="attachments" [isPublic]="false" [allowedTypes]="fileDetails"
                [maxFilesNumbers]="5" [label]="'SERVICES.ATTACHMENTS'" [category]="'REVIEWERS-FILES'"
                [classification]="'PRIVATE'">
            </app-attachment>
        </div>
    </div>



    <div class="d-flex justify-content-end align-items-center mt-4">
        <button class="main-btn font-14 text-error px-4 m-inline-start-3" type="button" mat-flat-button
            (click)="form.reset();" routerLink="/main/e-service">
            {{ 'Action.Cancel' | translate }}
        </button>

        <button class="main-btn main font-14 text-white px-4 m-inline-start-3" type="submit" mat-flat-button
            [disabled]="form.invalid">
            {{ 'Action.Submit' | translate }}
        </button>
    </div>
</form>

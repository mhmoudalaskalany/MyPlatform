<mat-card class="service-card d-flex flex-column justify-content-between py-4">
    <div class="service-card-photo d-flex h-50">
        <img mat-card-image loading="lazy" class="cursor-pointer m-0" [src]="service.imageUrl"
            onerror="this.src = 'assets/images/empty/service.jpg'" alt="Service Photo">
    </div>

    <mat-card-content class="m-0 mt-3">
        <div class="title d-flex align-items-end h-50">

            <a *ngIf="!service.isDynamic" class="text-dark d-flex justify-content-between align-items-center w-100"
                [routerLink]="[ 'service/' + service.code ]">
                <h3 class="m-0 regular font-20 text-primary">{{ Localize.isEnglish() ? service.nameEn :
                    service.nameAr}}</h3>

                <i class='bx bx-arrow-back font-18 text-primary'></i>
            </a>


            <a *ngIf="service.isDynamic" class="text-dark d-flex justify-content-between align-items-center w-100"
                [routerLink]="[ 'dynamic-service/' + service.code ]">
                <h3 class="m-0 regular font-20 text-primary">{{ Localize.isEnglish() ? service.nameEn :
                    service.nameAr}}</h3>

                <i class='bx bx-arrow-back font-18 text-primary'></i>
            </a>


        </div>
    </mat-card-content>
</mat-card>

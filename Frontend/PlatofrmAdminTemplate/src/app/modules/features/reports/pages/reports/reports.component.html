<div class="page-wrapper d-flex flex-column h-100" (isEnglish)="isEnglish = $event">
    <div class="d-flex align-items-center justify-content-between">
        <h3 class="m-0 font-28">{{ title | translate }}</h3>

        <button class="main-btn font-14 main border-radius-2 py-1 px-2 mt-2 mt-sm-0" type="button" mat-flat-button
            (click)="export()">
            <span class="p-inline-end-1">{{ 'ACTIONS.EXPORT_EXCEL' | translate }}</span>
        </button>
    </div>

    <div class="products mt-4 h-100" *ngIf="tableOptions">
        <app-data-table [tableOptions]="tableOptions" #tableComponent></app-data-table>
    </div>
</div>

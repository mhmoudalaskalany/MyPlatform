<div class="modal-container d-flex flex-column">
    <div class="modal-header bg-header" mat-dialog-header>
        <h1 class="m-0 font-24 regular text-primary" mat-dialog-title>{{ pageTitle | translate }}</h1>
    </div>

    <div class="px-4 pt-2 pb-4 m-0 bg-light" mat-dialog-content>
        <form method="post" class="row" [formGroup]="lookupFormGroup" *ngIf="lookupFormGroup">
            <div class="col-lg-6">
                <app-input-text [formGroup]="lookupFormGroup" controlName="nameEn" validatorLanguageType="en"
                                [label]="('Fields.NAME' | translate) + ('Fields.EN' | translate)">
                </app-input-text>
            </div>

            <div class="col-lg-6">
                <app-input-text [formGroup]="lookupFormGroup" controlName="nameAr" validatorLanguageType="ar"
                                [label]="('Fields.NAME' | translate) + ('Fields.AR' | translate)">
                </app-input-text>
            </div>

            <div class="col-lg-6">
                <app-input-text [formGroup]="lookupFormGroup" controlName="contactPerson" [label]="'Fields.CONTACTPERSON' | translate"></app-input-text>
            </div>

            <div class="col-lg-6">
                <app-input-text [formGroup]="lookupFormGroup" contentType="email" controlName="email" [label]="'Fields.EMAIL' | translate"></app-input-text>
            </div>

            <div class="col-lg-6">
                <app-input-text [formGroup]="lookupFormGroup" contentType="number" controlName="phone" [label]="'Fields.PHONE' | translate"></app-input-text>
            </div>

            <div class="col-lg-6">
                <app-input-text [formGroup]="lookupFormGroup" controlName="address" [label]="'Fields.ADDRESS' | translate"></app-input-text>
            </div>
        </form>
    </div>

    <div class="modal-footer w-100 d-flex justify-content-end" mat-dialog-actions>
        <button class="main-btn font-14 text-error px-4" type="button" mat-flat-button mat-dialog-close>
            {{ 'ACTIONS.CANCEL' | translate }}
        </button>

        <button class="main-btn main font-14 text-white px-4 m-inline-start-3" type="submit" (click)="submit()" [disabled]="lookupFormGroup?.invalid"
                mat-flat-button>
            {{ (pageType === 'add' ? 'ACTIONS.SUBMIT' : 'ACTIONS.SAVE') | translate }}
        </button>
    </div>
</div>
